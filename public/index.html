<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run Timer</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
    <header>
      <p>Run Timer</p>
    </header>
    <div class="new-run">
      <h1 class="heading">New Run</h1>
      <ul >
       <li>
        <input class="run-items" type="time" id="run-time" placeholder="Run Time">
        <input class="run-items" type="date" id="run-date" placeholder="Run Date">
        <input class="run-items" id="run-notes" placeholder="Run Notes">
       </li>
      </ul>

      <button class="btn cancel">CANCEL</button>
      <button class="btn save">SAVE</button>

    </div>

  </div>


        <div id="outlet"></div>


  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
