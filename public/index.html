<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run Timer</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
    <header>
      <p>Run Timer</p>
    </header>

    <div class="new-run">
      <h1>New Run</h1>
      <ul >
       <li>
        <input class="list-items" type="date" id="run-date" placeholder="Run Time">
        <input class="list-items" type="time" id="run-time" placeholder="Run Date">
        <textarea class="list-items" rows="6" cols="31">Run Notes</textarea>
       </li>
      </ul>

    </div>




  </div>


        <div id="outlet"></div>


  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
