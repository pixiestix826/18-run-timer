<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run Timer</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
    <header>
      <p class="heading">Run Timer</p>
    </header>
    <div class="run-detail">
      <h1 class="my-heading">My Run</h1>
        <div class="run-record">
         <span class="run-items date">Dec 1, 2015</span>
         <span class="run-items time">00:00:00</span>
        </div>
          <input class="run-items" id="run-notes" placeholder="Run Notes">

      <button class="btn back"><</button>
      <a href="" class="edit"><i class="fa fa-pencil"></i></a>
    </div>

        <div id="outlet"></div>


  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
